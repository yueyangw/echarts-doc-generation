<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
<input type="button" value="导出图片" onclick="saveAsImage()"/>
<div id="container" style="height: 100%"></div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};

    var option;

    option = {
        legend: {
            top: 'bottom'
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        series: [
            {
                name: 'Nightingale Chart',
                type: 'pie',
                radius: [50, 250],
                center: ['50%', '50%'],
                roseType: 'area',
                itemStyle: {
                    borderRadius: 8
                },
                data: [
                    {value: 40, name: 'rose 1'},
                    {value: 38, name: 'rose 2'},
                    {value: 32, name: 'rose 3'},
                    {value: 30, name: 'rose 4'},
                    {value: 28, name: 'rose 5'},
                    {value: 26, name: 'rose 6'},
                    {value: 22, name: 'rose 7'},
                    {value: 18, name: 'rose 8'}
                ]
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    function saveAsImage() {
        var httpRequest = new XMLHttpRequest();
        httpRequest.open('POST', '/saveimg', true);
        httpRequest.setRequestHeader("Content-type","application/json");
        imgdata = {"imgdata": myChart.getDataURL()};
        console.log(imgdata)
        httpRequest.send(JSON.stringify(imgdata));
    }

</script>
</body>

</html>
